<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Galletas</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Galería de Galletas</h1>

    <div class="gallery">
        <img src="imagen1.jpg" alt="Galleta 1">
        <img src="imagen2.jpg" alt="Galleta 2">
        <img src="imagen3.jpg" alt="Galleta 3">
        <!-- Añade más imágenes según sea necesario -->
    </div>
</body>
</html>
